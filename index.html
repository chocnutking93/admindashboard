<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="webpage">
        <div class="sidebar">
            <div class="dash-logo">LOGO</div>
            <div class="dashboard">Dashboard</div>
            <ul>
                <div class="home">Home</div>
                <div class="profile">Profile</div>
                <div class="messages">Messages</div>
                <div class="history">History</div>
                <div class="tasks">Tasks</div>
                <div class="communities">Communities</div>
                <div class="settings">Settings</div>
                <div class="support">Support</div>
                <div class="privacy">Privacy</div>
            </ul>
        </div>
        <div class="top-bar">
            <div class="search-bar"></div>
            <div class="bar-logo">LOGO</div>
            <div class="notifications-logo">LOGO</div>
            <div class="user"></div>
            <div class="user-icon"></div>
            <div class="greeting"></div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="projects">
            <div class="projects-one">Super Cool Project</div>
            <div class="projects-two">Less Cool Project</div>
            <div class="projects-three">Impossible App</div>
            <div class="projects-four">Easy Peasy App</div>
            <div class="projects-five">Ad Blocker</div>
            <div class="projects-six">Money Maker</div>
            <div class="announcements">Announcements</div>
            <div class="trending">Trending</div>
        </div>
    </div>
    
</body>
</html>
